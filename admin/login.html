<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #111827;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .msg {
      margin-top: 12px;
      font-size: 14px;
      color: #f87171;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Admin Login</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button onclick="login()">Login</button>

    <div id="msg" class="msg"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://rdfkcxzmleoodahnxgst.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkZmtjeHptbGVvb2RhaG54Z3N0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MjcyOTksImV4cCI6MjA3ODQwMzI5OX0.SXsMOMRUZ8OvCLOt-rBcfNEYo-flHUb6-_3_aC4veOY"
    );

    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        document.getElementById("msg").innerText = error.message;
      } else {
        window.location.href = "index.html";
      }
    };
  </script>
</body>
</html>
