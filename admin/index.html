<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vortix Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 24px;
    }

    .card {
      background: #111827;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
    }

    p {
      color: #9ca3af;
      margin-top: 8px;
    }

    .badge {
      display: inline-block;
      background: #2563eb;
      color: #fff;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      margin-top: 12px;
    }

    .status {
      margin-top: 16px;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Vortix Admin Panel</h1>

      <p>This panel is restricted to administrators only.</p>

      <span class="badge">Admin Access Required</span>

      <!-- ADMIN STATUS -->
      <p id="admin-status" class="status">
        Checking admin access...
      </p>
    </div>
  </div>

  <!-- ADMIN AUTH CHECK -->
  <script type="module" src="admin.js"></script>
</body>
</html>
