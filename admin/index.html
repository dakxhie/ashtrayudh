<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vortix Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      width: 360px;
      background: #020617;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error { color: #f87171; }
    .success { color: #4ade80; }
  </style>
</head>
<body>

<div class="box">
  <h2>Admin Login</h2>

  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button id="loginBtn">Login</button>

  <p id="msg"></p>
</div>

<script>
  // üîÅ PUT YOUR REAL VALUES HERE
  const SUPABASE_URL = "https://rdfkcxzmleoodahnxgst.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkZmtjeHptbGVvb2RhaG54Z3N0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4MjcyOTksImV4cCI6MjA3ODQwMzI5OX0.SXsMOMRUZ8OvCLOt-rBcfNEYo-flHUb6-_3_aC4veOY";

  // ‚úÖ FIX: use a DIFFERENT variable name
  const supabaseClient = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const msg = document.getElementById("msg");
  const loginBtn = document.getElementById("loginBtn");

  loginBtn.addEventListener("click", login);

  async function login() {
    msg.textContent = "Logging in...";
    msg.className = "";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      msg.textContent = "Email and password required.";
      msg.className = "error";
      return;
    }

    console.log("Attempting login:", email);

    const { data, error } = await supabaseClient.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      console.error("Login error:", error);
      msg.textContent = error.message;
      msg.className = "error";
      return;
    }

    console.log("Login success");
    checkAdmin();
  }

  async function checkAdmin() {
    const { data: { user } } = await supabaseClient.auth.getUser();

    console.log("Logged in user:", user);

    if (!user) {
      msg.textContent = "Not logged in.";
      msg.className = "error";
      return;
    }

    const { data: profile, error } = await supabaseClient
      .from("profiles")
      .select("is_admin")
      .eq("id", user.id)
      .single();

    console.log("Profile result:", profile, error);

    if (error) {
      msg.textContent = "Profile fetch failed.";
      msg.className = "error";
      return;
    }

    if (profile.is_admin === true) {
      msg.textContent = "‚úÖ Admin access granted";
      msg.className = "success";
    } else {
      msg.textContent = "‚ùå You are not admin. Access denied.";
      msg.className = "error";
    }
  }

  // Auto-check on refresh
  checkAdmin();
</script>

</body>
</html>
