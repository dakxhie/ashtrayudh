<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blogs — Astrayudh</title>
<link rel="stylesheet" href="style.css">
<style>
#sub-hero { padding: 80px 20px; text-align: center; background: var(--background); }
#sub-hero h2 { font-family: 'Playfair Display', serif; color: var(--accent); font-size: 2.2rem; margin-bottom: 8px; }
#sub-hero p { max-width: 760px; margin: 0 auto; color: var(--text); line-height: 1.6; }

.blogs-grid { max-width: 1100px; margin: 50px auto; display: grid; gap: 28px; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
.blog-card { overflow: hidden; border-radius: 14px; background: var(--card-bg); box-shadow: 0 6px 18px rgba(0,0,0,0.06); transition: transform 0.25s; display: flex; flex-direction: column; }
.blog-card:hover { transform: translateY(-6px); box-shadow: 0 10px 26px rgba(0,0,0,0.10); }
.blog-card img { width: 100%; height: 220px; object-fit: cover; }
.blog-card .card-body { padding: 20px; flex:1; display:flex; flex-direction:column; }
.blog-card h3 { margin: 0 0 10px; font-family:'Playfair Display', serif; color: var(--accent); font-size: 1.25rem; }
.blog-card p { color: var(--muted-text); flex:1; line-height:1.6; margin-bottom:14px; }
.read-more { align-self:flex-start; text-decoration:none; background:var(--accent); color:#fff; padding:8px 16px; border-radius:12px; font-weight:500; transition: background 0.2s; }
.read-more:hover { background:var(--accent-hover); }
</style>
</head>
<body>

<header class="site-header">
    <h1><a href="index.html">Astrayudh</a></h1>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="apps.html">Apps</a>
        <a href="blogs.html" class="active">Blogs</a>
        <a href="stories.html">Stories</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section id="sub-hero">
    <h2>Insights & Updates</h2>
    <p>Thoughtful essays, practical notes, and deep dives on creativity, design, and building with purpose.</p>
</section>

<main class="blogs-grid" id="blogsContainer"></main>

<footer class="site-footer">
    © 2025 Astrayudh — Crafted with creativity and calm.
</footer>

<script>
async function loadBlogs() {
    const res = await fetch('data.json');
    const data = await res.json();
    const container = document.getElementById('blogsContainer');
    container.innerHTML = '';

    data.blogs.forEach(blog => {
        const div = document.createElement('div');
        div.className = 'blog-card';
        div.innerHTML = `
            <a href="blog-detail.html?id=${blog.id}" aria-hidden="true">
                <img src="${blog.heroImage}" alt="${blog.title}">
            </a>
            <div class="card-body">
                <h3>${blog.title}</h3>
                <p>${blog.excerpt}</p>
                <a class="read-more" href="blog-detail.html?id=${blog.id}">Read full article</a>
            </div>
        `;
        container.appendChild(div);
    });
}

loadBlogs();
</script>

</body>
</html>
