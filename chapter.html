<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter — Astrayudh</title>
<link rel="stylesheet" href="style.css">
<style>
#sub-hero { padding: 60px 20px; text-align: center; background: var(--background); color: var(--text); }
#sub-hero h2 { font-family: 'Playfair Display', serif; color: var(--accent); font-size: 2rem; margin-bottom: 10px; }
#sub-hero p { max-width: 700px; margin: 0 auto; line-height: 1.6; }
.chapter-content { max-width: 900px; margin: 40px auto; padding: 20px; background: var(--card-bg); border-radius: 14px; box-shadow: 0 4px 12px var(--shadow); line-height: 1.7; color: var(--text); }
</style>
</head>
<body>

<header class="site-header">
    <h1><a href="index.html">Astrayudh</a></h1>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="apps.html">Apps</a>
        <a href="blogs.html">Blogs</a>
        <a href="stories.html">Stories</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section id="sub-hero">
    <h2 id="chapterTitle"></h2>
    <p id="storyName"></p>
</section>

<main class="chapter-content" id="chapterContent">
    <p>Loading chapter...</p>
</main>

<footer class="site-footer">
    © 2025 Astrayudh — Crafted with creativity and calm.
</footer>

<script>
async function loadChapter() {
    const params = new URLSearchParams(window.location.search);
    const chapterId = params.get('id');
    const storyId = params.get('story');
    if (!chapterId || !storyId) { document.body.innerHTML = '<p>Chapter not found.</p>'; return; }

    const res = await fetch('data.json');
    const data = await res.json();
    const story = data.stories.find(s => s.id === storyId);
    if (!story) { document.body.innerHTML = '<p>Story not found.</p>'; return; }

    const chapter = story.chapters.find(c => c.id === chapterId);
    if (!chapter) { document.body.innerHTML = '<p>Chapter not found.</p>'; return; }

    document.getElementById('chapterTitle').textContent = chapter.title;
    document.getElementById('storyName').textContent = `Story: ${story.title}`;
    document.getElementById('chapterContent').innerHTML = `<p>${chapter.excerpt}</p>`;
}

loadChapter();
</script>

</body>
</html>
