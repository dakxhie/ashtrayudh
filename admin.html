<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astrayudh Admin Panel</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background: #05050a;
      color: #fff;
      font-family: "Poppins", sans-serif;
      padding: 30px;
    }

    .admin-wrap {
      max-width: 1000px;
      margin: auto;
    }

    .admin-title {
      font-size: 34px;
      font-family: "Playfair Display", serif;
      margin-bottom: 10px;
    }

    .admin-subtitle {
      color: rgba(255,255,255,0.6);
      margin-bottom: 30px;
    }

    .admin-box {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 25px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0px 0px 30px rgba(0,0,0,0.6);
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.03);
      color: white;
      font-size: 15px;
      outline: none;
    }

    input:focus {
      border-color: rgba(255,61,110,0.6);
    }

    .admin-nav {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }

    .admin-nav button {
      padding: 10px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.05);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .admin-nav button:hover {
      border-color: rgba(255,61,110,0.7);
      transform: translateY(-2px);
    }

    .logout-btn {
      background: rgba(255,61,110,0.15) !important;
      border: 1px solid rgba(255,61,110,0.5) !important;
    }

    .logout-btn:hover {
      background: rgba(255,61,110,0.25) !important;
    }

    .admin-section {
      margin-top: 25px;
    }

    .admin-section h2 {
      font-size: 22px;
      margin-bottom: 15px;
      font-family: "Playfair Display", serif;
    }

    .action-btn {
      margin-bottom: 18px;
    }

    .action-btn button {
      padding: 12px 20px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ff3d6e, #8b1dff);
      color: white;
      font-weight: 600;
      transition: 0.3s;
    }

    .action-btn button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="admin-wrap">

    <h1 class="admin-title">Astrayudh Admin</h1>
    <p class="admin-subtitle">Manage blogs, stories and chapters globally (Firebase powered).</p>

    <!-- LOGIN BOX -->
    <div id="loginBox" class="admin-box">
      <h2 style="margin-bottom:15px;">üîê Admin Login</h2>

      <form onsubmit="loginAdmin(event)">
        <input type="email" id="adminEmail" placeholder="Admin Email" required />
        <input type="password" id="adminPass" placeholder="Admin Password" required />

        <div class="action-btn">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>

    <!-- ADMIN PANEL -->
    <div id="adminPanel" class="admin-box" style="display:none;">

      <div class="admin-nav">
        <button onclick="showSection('blogsAdmin')">üìù Manage Blogs</button>
        <button onclick="showSection('storiesAdmin')">üìñ Manage Stories</button>
        <button class="logout-btn" onclick="logoutAdmin()">üö™ Logout</button>
      </div>

      <!-- BLOGS -->
      <div id="blogsAdmin" class="admin-section">
        <h2>Blogs</h2>

        <div class="action-btn">
          <button onclick="addBlog()">‚ûï Add Blog</button>
        </div>

        <div id="blogsList"></div>
      </div>

      <!-- STORIES -->
      <div id="storiesAdmin" class="admin-section" style="display:none;">
        <h2>Stories</h2>

        <div class="action-btn">
          <button onclick="addStory()">‚ûï Add Story</button>
        </div>

        <div id="storiesList"></div>
      </div>

    </div>

  </div>

  <!-- IMPORTANT: MODULE SCRIPT -->
  <script type="module" src="admin.js"></script>

</body>
</html>
