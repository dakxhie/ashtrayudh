<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | Astrayudh</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Astrayudh</div>

    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="blogs.html">Blogs</a>
      <a href="stories.html">Stories</a>
    </div>

    <a href="index.html" class="nav-btn">Exit</a>
  </nav>

  <!-- ADMIN LOGIN -->
  <section class="section blog-view">
    <div class="contact-box" id="loginBox">
      <h2>Admin Login</h2>
      <p>Enter password to access admin panel.</p>

      <form class="contact-form" onsubmit="return loginAdmin(event)">
        <label>Password</label>
        <input type="password" id="adminPass" placeholder="Enter admin password" required />

        <button type="submit" class="btn primary" style="width:100%; margin-top:20px;">
          Login
        </button>
      </form>
    </div>

    <!-- ADMIN PANEL -->
    <div class="privacy-box" id="adminPanel" style="display:none; max-width:1100px;">
      <h2 style="font-family:Playfair Display, serif; font-size:42px; margin-bottom:15px;">
        Admin Panel
      </h2>
      <p style="color:#b9b9c6; margin-bottom:30px;">
        Manage your Blogs & Stories content easily.
      </p>

      <!-- BUTTONS -->
      <div style="display:flex; gap:15px; flex-wrap:wrap; margin-bottom:35px;">
        <button class="btn primary" onclick="showSection('blogsAdmin')">Manage Blogs</button>
        <button class="btn secondary" onclick="showSection('storiesAdmin')">Manage Stories</button>
        <button class="btn secondary" onclick="logoutAdmin()">Logout</button>
      </div>

      <!-- BLOGS ADMIN -->
      <div id="blogsAdmin">
        <h3 style="font-family:Playfair Display, serif; font-size:28px; margin-bottom:15px;">
          Blogs Management
        </h3>

        <button class="btn primary" onclick="addBlog()">➕ Add New Blog</button>

        <div id="blogsList" style="margin-top:25px;"></div>
      </div>

      <!-- STORIES ADMIN -->
      <div id="storiesAdmin" style="display:none;">
        <h3 style="font-family:Playfair Display, serif; font-size:28px; margin-bottom:15px;">
          Stories Management
        </h3>

        <button class="btn primary" onclick="addStory()">➕ Add New Story</button>

        <div id="storiesList" style="margin-top:25px;"></div>
      </div>

    </div>
  </section>

  <footer class="footer">
    <p>© 2026 Astrayudh. Admin Panel.</p>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
