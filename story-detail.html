<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Story Detail — Astrayudh</title>
<link rel="stylesheet" href="style.css">
<style>
#sub-hero { padding: 80px 20px; text-align: center; background: var(--background); color: var(--text); }
#sub-hero h2 { font-family: 'Playfair Display', serif; color: var(--accent); font-size: 2.2rem; margin-bottom: 10px; }
#sub-hero p { max-width: 700px; margin: 0 auto; line-height: 1.6; }

.chapter-list { max-width: 900px; margin: 40px auto; display: grid; gap: 20px; }
.chapter-card { background: var(--card-bg); padding: 20px; border-radius: 14px; box-shadow: 0 4px 12px var(--shadow); transition: transform 0.25s; }
.chapter-card:hover { transform: translateY(-4px); box-shadow: 0 8px 18px rgba(0,0,0,0.12); }
.chapter-card h3 { font-family: 'Playfair Display', serif; color: var(--accent); margin-bottom: 8px; }
.chapter-card p { color: var(--muted-text); margin-bottom: 10px; }
.read-chapter { text-decoration: none; background: var(--accent); color: #fff; padding: 6px 14px; border-radius: 12px; font-weight: 500; transition: background 0.2s; }
.read-chapter:hover { background: var(--accent-hover); }
</style>
</head>
<body>

<header class="site-header">
    <h1><a href="index.html">Astrayudh</a></h1>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="apps.html">Apps</a>
        <a href="blogs.html">Blogs</a>
        <a href="stories.html">Stories</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section id="sub-hero">
    <h2 id="storyTitle"></h2>
    <p id="storyDesc"></p>
</section>

<main class="chapter-list" id="chaptersContainer"></main>

<footer class="site-footer">
    © 2025 Astrayudh — Crafted with creativity and calm.
</footer>

<script>
async function loadStory() {
    const params = new URLSearchParams(window.location.search);
    const storyId = params.get('id');
    if (!storyId) { document.body.innerHTML = '<p>Story not found.</p>'; return; }

    const res = await fetch('data.json');
    const data = await res.json();
    const story = data.stories.find(s => s.id === storyId);
    if (!story) { document.body.innerHTML = '<p>Story not found.</p>'; return; }

    document.getElementById('storyTitle').textContent = story.title;
    document.getElementById('storyDesc').textContent = story.description;

    const chaptersContainer = document.getElementById('chaptersContainer');
    story.chapters.forEach(ch => {
        const div = document.createElement('div');
        div.className = 'chapter-card';
        div.innerHTML = `
            <h3>${ch.title}</h3>
            <p>${ch.excerpt}</p>
            <a class="read-chapter" href="chapter.html?id=${ch.id}&story=${story.id}">Read Chapter →</a>
        `;
        chaptersContainer.appendChild(div);
    });
}

loadStory();
</script>

</body>
</html>
