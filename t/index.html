<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Opening Vortix…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <p>Opening Vortix app…</p>

  <script>
    // Extract taskId from URL path
    const pathParts = window.location.pathname.split('/');
    const taskId = pathParts[pathParts.length - 1];

    if (taskId) {
      // Try opening the app
      window.location.href = `vortix://task/${taskId}`;

      // Fallback to Play Store after 1 second
      setTimeout(() => {
        window.location.href =
          'https://play.google.com/store/apps/details?id=com.vortix';
      }, 1000);
    } else {
      // Safety fallback
      window.location.href =
        'https://play.google.com/store/apps/details?id=com.vortix';
    }
  </script>
</body>
</html>
