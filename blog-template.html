<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Astrayudh</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">Astrayudh</a>
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="apps.html">Apps</a></li>
        <li><a href="blogs.html" class="active">Blogs</a></li>
        <li><a href="stories.html">Stories</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Blog Content Section -->
  <section class="blog-content-section">
    <div class="container" id="blog-container">
      <!-- Blog content will be dynamically loaded here -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2026 Astrayudh. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="privacy.html">Privacy Policy</a></li>
      </ul>
    </div>
  </footer>

  <!-- Main JS -->
  <script>
    // Get blog ID from URL query parameter
    const params = new URLSearchParams(window.location.search);
    const blogId = params.get('id');

    const blogContainer = document.getElementById('blog-container');

    async function loadBlog() {
      try {
        const response = await fetch('data/blogs.json');
        if (!response.ok) throw new Error('Failed to fetch blogs');

        const blogs = await response.json();
        const blog = blogs.find(b => b.id === blogId);

        if (!blog) {
          blogContainer.innerHTML = '<p>Blog not found.</p>';
          return;
        }

        // Render blog content
        blogContainer.innerHTML = `
          <h1>${blog.title}</h1>
          <img src="${blog.featuredImage}" alt="${blog.title}" style="margin:2rem 0; border-radius:10px; width:100%;">
          <div class="blog-content">${blog.content}</div>
          <a href="blogs.html" class="btn-cta" style="margin-top:2rem; display:inline-block;">Back to Blogs</a>
        `;
      } catch (error) {
        console.error('Error loading blog:', error);
        blogContainer.innerHTML = '<p>Error loading blog content.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadBlog);
  </script>
</body>
</html>
