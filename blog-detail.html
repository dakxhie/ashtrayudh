<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog — Astrayudh</title>
<link rel="stylesheet" href="style.css">

<style>
#sub-hero {
    padding: 80px 20px;
    text-align: center;
    background: var(--background);
}
#sub-hero h2 {
    font-family: 'Playfair Display', serif;
    color: var(--accent);
    font-size: 2.2rem;
    margin-bottom: 10px;
}
#sub-hero p {
    max-width: 700px;
    margin: 0 auto;
    color: var(--text);
    line-height: 1.6;
}

.blog-content {
    max-width: 900px;
    margin: 40px auto 80px;
    padding: 30px;
    background: var(--card-bg);
    border-radius: 14px;
    box-shadow: 0 4px 12px var(--shadow);
    line-height: 1.7;
    color: var(--text);
}

.blog-content h2 {
    font-family: 'Playfair Display', serif;
    color: var(--accent);
    margin-bottom: 20px;
}

.blog-content p {
    margin-bottom: 20px;
    color: var(--muted-text);
}

.back-link {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    background: var(--accent);
    color: #fff;
    padding: 8px 16px;
    border-radius: 12px;
    font-weight: 500;
    transition: background 0.2s;
}
.back-link:hover { background: var(--accent-hover); }
</style>
</head>
<body>

<header class="site-header">
    <h1><a href="index.html">Astrayudh</a></h1>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="apps.html">Apps</a>
        <a href="blogs.html" class="active">Blogs</a>
        <a href="stories.html">Stories</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section id="sub-hero">
    <h2 id="blogTitle"></h2>
    <p id="blogExcerpt"></p>
</section>

<main class="blog-content" id="blogContent">
    <p>Loading blog content...</p>
</main>

<div class="center" style="text-align:center;">
    <a href="blogs.html" class="back-link">← Back to Blogs</a>
</div>

<footer class="site-footer">
    © 2025 Astrayudh — Crafted with creativity and calm.
</footer>

<script>
async function loadBlog() {
    const params = new URLSearchParams(window.location.search);
    const blogId = params.get('id');
    if (!blogId) { document.body.innerHTML = '<p>Blog not found.</p>'; return; }

    const res = await fetch('data.json');
    const data = await res.json();
    const blog = data.blogs.find(b => b.id === blogId);
    if (!blog) { document.body.innerHTML = '<p>Blog not found.</p>'; return; }

    document.getElementById('blogTitle').textContent = blog.title;
    document.getElementById('blogExcerpt').textContent = blog.excerpt;
    document.getElementById('blogContent').innerHTML = blog.content;
}

loadBlog();
</script>

</body>
</html>
