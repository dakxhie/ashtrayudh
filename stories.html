<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stories — Astrayudh</title>
<link rel="stylesheet" href="style.css">
<style>
#sub-hero {
    padding: 80px 20px;
    text-align: center;
    background: var(--background);
}
#sub-hero h2 { font-family: 'Playfair Display', serif; color: var(--accent); font-size: 2.2rem; margin-bottom: 10px; }
#sub-hero p { max-width: 700px; margin: 0 auto; color: var(--text); line-height: 1.6; }

.stories-container { max-width: 1100px; margin: 50px auto; display: grid; gap: 25px; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
.story-card { background: var(--card-bg); border-radius: 14px; box-shadow: 0 4px 12px var(--shadow); overflow: hidden; display: flex; flex-direction: column; transition: transform 0.25s; }
.story-card:hover { transform: translateY(-5px); box-shadow: 0 8px 18px rgba(0,0,0,0.12); }
.story-card img { width: 100%; height: 180px; object-fit: cover; }
.story-card .card-body { padding: 20px; flex: 1; display: flex; flex-direction: column; }
.story-card h3 { font-family: 'Playfair Display', serif; color: var(--accent); margin-bottom: 10px; }
.story-card p { color: var(--muted-text); flex: 1; }
.read-more { align-self: flex-start; text-decoration: none; background: var(--accent); color: #fff; padding: 8px 16px; border-radius: 12px; font-weight: 500; transition: background 0.2s; }
.read-more:hover { background: var(--accent-hover); }
</style>
</head>
<body>

<header class="site-header">
    <h1><a href="index.html">Astrayudh</a></h1>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="apps.html">Apps</a>
        <a href="blogs.html">Blogs</a>
        <a href="stories.html" class="active">Stories</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section id="sub-hero">
    <h2>Our Stories</h2>
    <p>Discover all the stories we've created. Click a story to explore its chapters.</p>
</section>

<main class="stories-container" id="storiesContainer"></main>

<footer class="site-footer">
    © 2025 Astrayudh — Crafted with creativity and calm.
</footer>

<script>
async function loadStories() {
    const res = await fetch('data.json');
    const data = await res.json();
    const container = document.getElementById('storiesContainer');
    container.innerHTML = '';

    data.stories.forEach(story => {
        const div = document.createElement('div');
        div.className = 'story-card';
        div.innerHTML = `
            <img src="${story.heroImage}" alt="${story.title}">
            <div class="card-body">
                <h3>${story.title}</h3>
                <p>${story.description}</p>
                <a class="read-more" href="story-detail.html?id=${story.id}">View Chapters →</a>
            </div>
        `;
        container.appendChild(div);
    });
}

loadStories();
</script>

</body>
</html>
