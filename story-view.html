<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astrayudh Story</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html">Astrayudh</a>
    </div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="apps.html">Apps</a>
      <a href="blogs.html">Blogs</a>
      <a href="stories.html" class="active">Stories</a>
      <a href="contact.html">Contact</a>
    </nav>

    <a class="nav-btn" href="contact.html">Let's Talk</a>
  </header>

  <!-- STORY VIEW -->
  <section class="container story-view">

    <h1 id="storyTitle" class="story-title">Loading...</h1>
    <p id="storyDesc" class="story-desc"></p>

    <div class="story-layout">

      <!-- CHAPTER LIST -->
      <aside class="chapters-panel">
        <h3>Chapters</h3>
        <div id="chapterList"></div>
      </aside>

      <!-- READER -->
      <main class="story-reader">
        <h2 id="chapterTitle">Loading...</h2>
        <div id="chapterContent" class="chapter-text"></div>

        <div class="chapter-controls">
          <button class="btn secondary" onclick="prevChapter()">← Previous</button>
          <button class="btn primary" onclick="nextChapter()">Next →</button>
        </div>
      </main>

    </div>

    <a href="stories.html" class="btn secondary" style="margin-top:35px; display:inline-block;">
      ← Back to Stories
    </a>

  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2026 Astrayudh. Crafted with calm design.</p>
  </footer>

  <!-- MODULE SCRIPT -->
  <script type="module" src="story-view.js"></script>

</body>
</html>
