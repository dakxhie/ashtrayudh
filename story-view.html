<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astrayudh Story</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Monetag Multitag Ads -->
  <script src="https://quge5.com/88/tag.min.js" data-zone="211579" async data-cfasync="false"></script>
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html">Astrayudh</a>
    </div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="apps.html">Apps</a>
      <a href="blogs.html">Blogs</a>
      <a href="stories.html" class="active">Stories</a>
      <a href="contact.html">Contact</a>
    </nav>

    <a class="nav-btn" href="contact.html">Let's Talk</a>

    <!-- Mobile Hamburger Menu -->
    <button class="hamburger" id="hamburgerBtn">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html" class="mobile-menu-link">Home</a>
      <a href="about.html" class="mobile-menu-link">About</a>
      <a href="apps.html" class="mobile-menu-link">Apps</a>
      <a href="blogs.html" class="mobile-menu-link">Blogs</a>
      <a href="stories.html" class="mobile-menu-link active">Stories</a>
      <a href="contact.html" class="mobile-menu-link">Contact</a>
      <a href="contact.html" class="mobile-menu-cta">Let's Talk</a>
    </div>
  </header>

  <!-- STORY VIEW -->
  <section class="story-view">

    <!-- Hero Image Section -->
    <div class="page-hero-image" id="storyHeroImage" style="background: url('https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=1920&q=90') center/cover no-repeat;"></div>

    <div class="container">
      <!-- Breadcrumbs -->
      <nav class="breadcrumbs" aria-label="Breadcrumb">
        <a href="index.html">Home</a>
        <span class="crumb-sep">›</span>
        <a href="stories.html">Stories</a>
        <span class="crumb-sep">›</span>
        <span id="storyBreadcrumbTitle">Loading...</span>
      </nav>

      <!-- Reading Progress -->
      <div class="reading-progress" aria-hidden="true"><div id="progressBar"></div></div>

      <!-- Hero (Title + Meta) -->
      <header class="page-hero">
      <h1 id="storyTitle" class="story-title">Loading...</h1>
      <p id="storyDesc" class="story-desc">&nbsp;</p>
      <div class="header-divider small"></div>
      <div id="readingMeta" class="reading-meta" aria-hidden="true"></div>
      </header>

      <div class="story-layout">

      <!-- CHAPTER LIST -->
      <aside class="chapters-panel">
        <h3>Chapters</h3>
        <div id="chapterList"></div>
      </aside>

      <!-- READER -->
      <main class="story-reader reader-card">
        <h2 id="chapterTitle">Loading...</h2>
        <div id="chapterContent" class="chapter-text reader-content" tabindex="0"></div>

        <div class="chapter-controls">
          <button class="btn secondary" onclick="prevChapter()">← Previous</button>
          <button class="btn primary" onclick="nextChapter()">Next →</button>
        </div>
      </main>

      </div>

      <div style="margin-top:35px;">
        <a href="stories.html" class="btn secondary">
          ← Back to Stories
        </a>
      </div>
    </div>

  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2026 Astrayudh. Crafted with calm design.</p>
  </footer>

  <!-- MODULE SCRIPT -->
  <script type="module" src="story-view.js"></script>

  <!-- Mobile Menu Toggle Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const hamburgerBtn = document.getElementById('hamburgerBtn');
      const mobileMenu = document.getElementById('mobileMenu');
      const menuLinks = document.querySelectorAll('.mobile-menu-link');

      // Toggle mobile menu on hamburger click
      if (hamburgerBtn) {
        hamburgerBtn.addEventListener('click', function() {
          hamburgerBtn.classList.toggle('active');
          mobileMenu.classList.toggle('active');
        });
      }

      // Close mobile menu when a link is clicked
      menuLinks.forEach(link => {
        link.addEventListener('click', function() {
          hamburgerBtn.classList.remove('active');
          mobileMenu.classList.remove('active');
        });
      });

      // Close mobile menu when clicking outside
      document.addEventListener('click', function(event) {
        if (!event.target.closest('.navbar')) {
          hamburgerBtn.classList.remove('active');
          mobileMenu.classList.remove('active');
        }
      });
    });
  </script>

</body>
</html>
