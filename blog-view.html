<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astrayudh Blog</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html">Astrayudh</a>
    </div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="apps.html">Apps</a>
      <a href="blogs.html" class="active">Blogs</a>
      <a href="stories.html">Stories</a>
      <a href="contact.html">Contact</a>
    </nav>

    <a class="nav-btn" href="contact.html">Let's Talk</a>
  </header>

  <!-- BLOG VIEW -->
  <section class="container blog-view">

    <!-- Breadcrumbs -->
    <nav class="breadcrumbs" aria-label="Breadcrumb">
      <a href="index.html">Home</a>
      <span class="crumb-sep">›</span>
      <a href="blogs.html">Blogs</a>
      <span class="crumb-sep">›</span>
      <span id="blogBreadcrumbTitle">Loading...</span>
    </nav>

    <!-- Reading Progress -->
    <div class="reading-progress" aria-hidden="true"><div id="progressBar"></div></div>

    <!-- Hero (Title + Meta) -->
    <header class="page-hero">
      <h1 id="blogTitle" class="blog-title">Loading...</h1>
      <p id="blogMeta" class="blog-meta">&nbsp;</p>
      <div class="header-divider small"></div>
    </header>

    <!-- Reader Card -->
    <div class="reader-card">
      <div class="blog-cover">
        <img id="blogImage" src="assets/blog1.jpg" alt="Blog Image">
      </div>

      <article id="blogContent" class="blog-text reader-content" tabindex="0">
        <!-- Content loads here -->
      </article>
    </div>

    <div style="margin-top:22px;">
      <a href="blogs.html" class="btn secondary">
        ← Back to Blogs
      </a>
    </div>

  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2026 Astrayudh. Crafted with calm design.</p>
  </footer>

  <!-- MODULE SCRIPT -->
  <script type="module" src="blog-view.js"></script>

</body>
</html>
