<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">Astrayudh</div>

    <nav class="nav-links">
      <a href="index.html">Home</a>

  <!-- BLOG VIEW -->
  <section class="section blog-view">
    <div class="blog-header" data-aos="fade-up">
      <h1 id="blogTitle">Loading...</h1>

    <div class="blog-image-box" data-aos="zoom-in">
      <img id="blogImage" src="" alt="Blog Image" />
    </div>

    <div class="blog-content" id="blogContent" data-aos="fade-up">
      <!-- Blog content loads here -->
    </div>

    <div class="blog-back" data-aos="fade-up">
      <a href="blogs.html" class="btn secondary">← Back to Blogs</a>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

    AOS.init({
      duration: 1000,
      once: true
    });
  </script>

  <script src="blog-view.js"></script>
